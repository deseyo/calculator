<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <div class="webpage-container">
    <div class="calculator-container">
      <div id="calculator-display">0</div>
      <div class="buttons-container">
        <button class="clear-button"  id="btn-operator-clear">AC</button>
        <button class="square-button" id="btn-operator-divide">/</button>
        <button class="square-button" id="btn-num-seven">7</button>
        <button class="square-button" id="btn-num-eight">8</button>
        <button class="square-button" id="btn-num-nine">9</button>
        <button class="square-button" id="btn-operator-multiply">*</button>
        <button class="square-button" id="btn-num-four">4</button>
        <button class="square-button" id="btn-num-five">5</button>
        <button class="square-button" id="btn-num-six">6</button>
        <button class="square-button" id="btn-operator-subtract">-</button>
        <button class="square-button" id="btn-num-one">1</button>
        <button class="square-button" id="btn-num-two">2</button>
        <button class="square-button" id="btn-num-three">3</button>
        <button class="square-button" id="btn-operator-add">+</button>
        <button class="zero-button"   id="btn-num-zero">0</button>
        <button class="square-button" id="btn-operator-dot">.</button>
        <button class="square-button" id="btn-operator-equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
